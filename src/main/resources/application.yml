spring:
  application:
    name: QMsgBackend
    # AES/ECB/PKCS5 Key 长度必须为16
    # 实际部署请修改此值
    crypt-key: powered-by-zzyss
    # 上传文件的保存目录 使用~代替用户根目录
    # 只要服务端有权限访问就可以 通常不需要手动干涉
    upload:
      dir: ~/.cubewhy/messenger/backend
      # 密钥失效时间 单位second
      keyExpire: 600
  kafka:
    bootstrap-servers: localhost:9092
  security:
    jwt:
      # 实际部署请修改这个
      key: zzyss-please-mod-this
      expire: 7
  datasource:
    # 如果需要其他数据库需要在build.gradle.kts中添加对应的lib并重新编译
    url: jdbc:h2:file:./qmsgdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: redis
    redis:
      time-to-live: 5s